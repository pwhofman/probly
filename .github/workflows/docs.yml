name: CI Documentation Check

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs-check.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs-check.yml'

jobs:
  docs_build_check:
    name: "Sphinx Clean Build Validation (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest


    strategy:
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python and uv
        id: setup-uv-python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'uv'

      - name: Install Pandoc (for Markdown processing)

        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install dependencies (uv sync)

        run: uv sync --dev

      - name: Copy project files to docs/source folder

        run: |
          cp .github/CONTRIBUTING.md docs/source/contributing.md
          cp -r notebooks/examples/ docs/source/


      - name: Run Ruff Style and Linting Checks
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run MyPy Static Type Check
        run: |
          uv run mypy src/

      - name: Execute Unit Tests and Measure Coverage
        run: |

          uv run pytest --cov=src/probly --cov-report=xml



      - name: Build documentation with warnings as errors (Main Check)
        working-directory: ./docs
        run: |
          uv run sphinx-build -W --keep-going -b html source build/html
        continue-on-error: false

      - name: Run doctests
        working-directory: ./docs
        run: |
          uv run sphinx-build -b doctest source build/doctest
        continue-on-error: false

      - name: Upload build artifacts on failure

        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-output
          path: docs/build/
          retention-days: 7
