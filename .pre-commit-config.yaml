repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-merge-conflict
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix, --no-cache]
      - id: ruff-format
        args: [--verbose]

# Local hook for ty until it's available in pre-commit
  - repo: local
    hooks:
    -   id: ty-check
        name: ty-check
        language: python
        entry: ty check
        pass_filenames: false
        args: [ --python=.venv/ ]
        additional_dependencies: [ ty ]
        stages: [pre-commit] # make sure it runs only during pre-commit for now
